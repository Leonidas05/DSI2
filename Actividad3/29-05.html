<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="29-05.css">
    <script src="29-05.js"></script>
    <title>Actividad 1</title>
</head>
<body>
    <main>
        <div id="head">
            <h1>Agregar tarea</h1>
            <input type="text" id="input1">
            <button id="boton" onclick="addtask()" onmouseover="ColorAgregar()" onmouseout="UnColorAgregar()">Agregar</button>
        </div>
        <div id="contenido">
            <div id="izq">
                <h1>En proceso</h1>
                <div class="pro">
                    <label class="label"><input type="checkbox" class="cbox" onchange="tick(event)">Beber 2L de agua</label>
                    <button class="eliminar" onclick="eliminar(event)" onmouseover="ColorEliminar(event)" onmouseout="UnColorEliminar(event)">Eliminar</button>
                    <button class="editar" onclick="editar(event)" onmouseover="ColorEditar(event)" onmouseout="UnColorEditar(event)">Editar</button>
                    
                </div>
                <div class="pro">
                    <label class="label"><input type="checkbox" class="cbox" onchange="tick(event)">Mandar documento de beca</label>
                    <button class="eliminar" onclick="eliminar(event)" onmouseover="ColorEliminar(event)" onmouseout="UnColorEliminar(event)">Eliminar</button>
                    <button class="editar" onclick="editar(event)" onmouseover="ColorEditar(event)" onmouseout="UnColorEditar(event)">Editar</button>
                    
                </div>             
            </div>
            <div id="dere">
                <div id="up">
                    <h1>Completado</h1>
                    <p id="empty" onclick="Clear()" onmouseover="ColorList()" onmouseout="UnColorList()">Limpiar tareas</p><br>
                </div>           
                <div id="down">
                    <label class="listos"><input type="checkbox" class="cbox2" checked="true" disabled="true"><del>Pagar Netflix<br></del></label>
                </div>
                
            </div>
        </div>



    </main>
</body>
</html>
